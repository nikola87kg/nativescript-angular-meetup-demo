<ScrollView>
    <!-- Survey -->
    <GridLayout *ngIf="!isFormSubmitted" class="page page-content" rows="auto, auto, auto, auto, auto, auto">
        <!-- Position -->
        <StackLayout row="0" (tap)="openPositions()">
            <Label class="question" text="1. Na kojoj poziciji radiš?"></Label>
            <Label class="answer" [class.answer-invalid]="!positionSelected && isFormInvalid" [text]="positionPlaceholder"></Label>
        </StackLayout>
        <!-- Experience -->
        <StackLayout row="1" (tap)="openKnowledge()">
            <Label class="question" text="2. Koja nivo iskustva poseduješ?"></Label>
            <Label class="answer" [class.answer-invalid]="!knowledgeSelected && isFormInvalid" [text]="knowledgePlaceholder"></Label>
        </StackLayout>
        <!-- Years -->
        <StackLayout row="2" (tap)="openYearRang()">
            <Label class="question" text="3. Koliko imaš godina?"></Label>
            <Label class="answer" [class.answer-invalid]="!yearSelected && isFormInvalid" [text]="yearPlaceholder"></Label>
        </StackLayout>
        <!-- Framework -->
        <StackLayout row="3" (tap)="openFramework()">
            <Label class="question" text="4. Koji je tvoj omiljeni JS framework?"></Label>
            <Label class="answer" [class.answer-invalid]="!frameworkSelected && isFormInvalid" [text]="frameworkPlaceholder"></Label>
        </StackLayout>
        <!-- Email -->
        <StackLayout row="4">
            <Label class="question" text="5. Unesi svoj e-mail"></Label>
            <TextField #email class="answer-email" [class.input-invalid]="!isValidEmail() && isFormInvalid" keyboardType="email" [hint]="emailPlaceholder"
                autocorrect="false" (returnPress)="printValue(email.text)" (blur)="printValue(email.text)"></TextField>
        </StackLayout>
        <!-- Submit Button -->
        <StackLayout row="5">
            <Button text="Potvrdi odgovore" (tap)="onSubmit()" width="auto"></Button>
            <Label [text]="validationMessage" *ngIf="isFormInvalid" class="warning"></Label>
        </StackLayout>
    </GridLayout>
    <!-- Stats -->
    <GridLayout *ngIf="isFormSubmitted" rows="auto, auto, auto, auto" columns="*">

        <StackLayout row="0">
            <ListView [items]="positionStats">
                <ng-template let-item="item" let-i="index">
                    <StackLayout class="position-stats" orientation="horizontal">
                        <Label [text]="item.field"></Label>
                        <Label [text]="item.total"></Label>
                    </StackLayout>
                </ng-template>
            </ListView>
        </StackLayout>

        <StackLayout row="1">
            <ListView [items]="yearStats">
                <ng-template let-item="item" let-i="index">
                    <StackLayout class="position-stats" orientation="horizontal">
                        <Label [text]="item.field"></Label>
                        <Label [text]="item.total"></Label>
                    </StackLayout>
                </ng-template>
            </ListView>
        </StackLayout>

        <StackLayout row="2">
            <ListView [items]="knowledgeStats">
                <ng-template let-item="item" let-i="index">
                    <StackLayout class="position-stats" orientation="horizontal">
                        <Label [text]="item.field"></Label>
                        <Label [text]="item.total"></Label>
                    </StackLayout>
                </ng-template>
            </ListView>
        </StackLayout>

        <StackLayout row="3">
            <ListView [items]="frameworkStats">
                <ng-template let-item="item" let-i="index">
                    <StackLayout class="position-stats" orientation="horizontal">
                        <Label [text]="item.field"></Label>
                        <Label [text]="item.total"></Label>
                    </StackLayout>
                </ng-template>
            </ListView>
        </StackLayout>

        <StackLayout>
        </StackLayout>
    </GridLayout>
</ScrollView>
